<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>delete</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-3.3.7.min.css}"
          href="../static/css/bootstrap-3.3.7.min.css">

    <link rel="stylesheet" th:href="@{/css/bootstrap-theme-3.3.7.min.css}"
          href="../static/css/bootstrap-theme-3.3.7.min.css">

    <script th:src="@{/js/bootstrap-3.3.7.min.js}"
            src="../static/js/bootstrap-3.3.7.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/taboo.css}"
          href="../static/css/taboo.css"/>
</head>
<body>
<div layout:fragment="content">

    <div class="panel panel-default" id="delete-form">
        <div class="panel-heading">delete bookmark</div>
        <div class="panel-body">
            <form name="delete-form" action="#" th:action="@{'/bookmark/delete/' + ${bookmark.id}}" method="post">

                <div class="bookmark-display">
                    <div class="bookmark-title" th:text="${bookmark.title}">title</div>
                    <div class="bookmark-url">
                        <a href="#" th:href="${bookmark.url}" target="_blank" th:text="${bookmark.url}">url</a>
                    </div>
                    <div class="bookmark-tags" th:text="${bookmark.joinedTags()}">tags</div>
                </div>

                <div class="input-group">
                    <button type="submit" class="btn btn-default">Delete</button>
                    <a href="#" th:href="@{/}">
                        <button type="button" class="btn btn-default">Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>

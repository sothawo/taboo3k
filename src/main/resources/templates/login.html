<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>login</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-3.3.7.min.css}"
          href="../static/css/bootstrap-3.3.7.min.css">

    <link rel="stylesheet" th:href="@{/css/bootstrap-theme-3.3.7.min.css}"
          href="../static/css/bootstrap-theme-3.3.7.min.css">

    <script th:src="@{/js/bootstrap-3.3.7.min.js}"
            src="../static/js/bootstrap-3.3.7.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/taboo.css}"
          href="../static/css/taboo.css"/>
</head>
<body onload="document.f.username.focus()">
<div layout:fragment="content">

    <div class="col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="panel panel-default" id="login-form">
            <div class="panel-heading">login</div>
            <div class="panel-body">
                <div th:if="${errorText}" th:text="${errorText}" class="error">sample error message</div>
                <div th:if="${msg}" th:text="${msg}">sample message</div>
                <form name="f" th:action="@{/login}" method="post">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="username" type="text" class="form-control" value="" placeholder="User">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input name="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input id="remember-me" name="remember-me" type="checkbox"> remember me
                        </label>
                    </div>
                    <div class="input-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="glyphicon glyphicon-log-in"></i> Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Dummy-Title</title>

    <!-- favicon -->
    <link rel="icon" th:href="@{/images/sothawofant-32.png}"
          href="../static/images/sothawofant-32.png"
          type="image/png">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/js/jquery-1.11.3.min.js}"
            src="../static/js/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-3.3.7.min.css}"
          href="../static/css/bootstrap-3.3.7.min.css">

    <link rel="stylesheet" th:href="@{/css/bootstrap-theme-3.3.7.min.css}"
          href="../static/css/bootstrap-theme-3.3.7.min.css">

    <script th:src="@{/js/bootstrap-3.3.7.min.js}"
            src="../static/js/bootstrap-3.3.7.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/taboo.css}"
          href="../static/css/taboo.css"/>

</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img class="navbar-brand" src="../static/images/sothawofant-32.png"
                 th:src="@{/images/sothawofant-32.png}">
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/}">bookmarks</a></li>
                <li><a href="#" th:href="@{/bookmark/add}">add new</a></li>
            </ul>
            <div id="logout-link" th:if="${userName}" class="navbar-text navbar-right">
                <form th:action="@{/logout}" method="post">
                    <i class="glyphicon glyphicon-user"></i>
                    &nbsp;<span th:text="${userName}">Username</span>&nbsp;
                    <button type="submit">
                        <i class="glyphicon glyphicon-log-out"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- container for the whole app -->
    <div class="container-fluid">
        <div layout:fragment="content">dummy content</div>
    </div>

</body>
</html>
